<div class="container">
  <div class="card">

      <div class="row">
        <div class="col">
          <div>
            <img src="/assets/default-profile-pic.jpg" />
          </div>
          <p *ngIf="postedBy">
            {{
              postedBy.firstName +
                " " +
                postedBy.middleName +
                " " +
                postedBy.lastName
            }}
          </p>
        </div>
        <div class="col-6">
          <h3 *ngIf="posts">{{ posts.post }}</h3>
        </div>
      </div>
    </div>
    <div class="container" *ngIf="comments" style="margin-top: 25px">
      <div
        class="row"
        *ngFor="let comment of comments"
        style="border: 1px solid black"
      >
        <div class="col">
          <div>
            <img src="/assets/default-profile-pic.jpg" />
            <p *ngIf="postedBy">
              {{
                comment.commentedBy.firstName +
                  " " +
                  comment.commentedBy.middleName +
                  " " +
                  comment.commentedBy.lastName
              }}
            </p>
          </div>
        </div>
        <div class="col-6">
          <p>{{ comment.comment }}</p>
          <p>{{ comment.likesCount }} Likes</p>
        </div>
      </div>
    </div>
  </div>
